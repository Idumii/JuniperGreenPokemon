<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juniper Green – Partie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24;
            font-size: 28px;
            vertical-align: middle;
        }

        .score-icons {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }

        .score-icons .green {
            color: green;
        }

        .score-icons .red {
            color: red;
        }

        .score-icons .gray {
            color: gray;
        }

        /* Centrer la grille */
        #gameGrid {
            display: grid;
            /* votre définition grid-template ici… */
            /* ex : grid-template-columns: repeat(10, 60px); */
            margin: 0 auto;
        }
    </style>
</head>

<body class="bg-light text-dark pb-5">
    <div class="container py-4">

        <h1 class="text-center mb-4">Juniper Green Pokémon – Partie</h1>

        <div id="gameAlert" class="alert d-none" role="alert"></div>

        <!-- Scoreboard -->
        <div class="row text-center mb-4 align-items-center">
            <div class="col-md-5">
                <div class="fw-bold">Score : <span id="score1">0</span></div>
                <input type="text" class="form-control my-2" placeholder="Joueur 1" id="name1">
                <div>V : <span id="victory1">0</span> | D : <span id="defeat1">0</span></div>
            </div>

            <div class="col-md-2">
                <div id="boStatus" class="fs-4 fw-semibold">BO3</div>
                <div class="score-icons" id="boIcons"></div>
            </div>

            <div class="col-md-5">
                <div class="fw-bold">Score : <span id="score2">0</span></div>
                <input type="text" class="form-control my-2" placeholder="Joueur 2" id="name2">
                <div>V : <span id="victory2">0</span> | D : <span id="defeat2">0</span></div>
            </div>
        </div>

        <!-- Grid de jeu centré -->
        <div class="mb-4 d-flex justify-content-center">
            <div class="grid" id="gameGrid">
                <!-- Cells will be generated here dynamically -->
            </div>
        </div>

        <!-- Historique côte à côte -->
        <div class="row mb-4">
            <div class="col-md-6 bg-white p-3 rounded shadow-sm">
              <h5 class="text-center">Coups Joueur 1</h5>
              <ul id="historyList1" class="list-unstyled mb-0"></ul>
            </div>
            <div class="col-md-6 bg-white p-3 rounded shadow-sm">
              <h5 class="text-center">Coups Joueur 2</h5>
              <ul id="historyList2" class="list-unstyled mb-0"></ul>
            </div>
          </div>

        <!-- Boutons -->
        <div class="text-center mb-3">
            <button class="btn btn-danger me-2" onclick="restartGame()">Recommencer la Partie</button>
            <button class="btn btn-success" onclick="indexRegles()">Retourner aux règles</button>
        </div>

    </div>

    <script src="script.js"></script>

    <footer class="bg-light text-center text-muted py-3 fixed-bottom">
        <div class="container">
            <small>
                Site web développé par Vincent Diévart.
                <a href="mentions-legales.html" class="text-decoration-none">Mentions légales</a>
            </small>
        </div>
    </footer>
</body>

</html>
