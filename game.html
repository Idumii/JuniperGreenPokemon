<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juniper Green - Jeu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="game-container">
            <h1 class="text-center mt-4">Juniper Green Pokémon - Partie</h1>

            <!-- Joueurs -->
            <div class="players-container" id="playerInfo"></div>


            <!-- Grid -->
            <div class="grid" id="gameGrid">
                <!-- Cells will be generated here dynamically -->
            </div>



            <!-- History -->
            <div class="history">
                <h4>Historique</h4>
                <ul id="historyList" class="list-unstyled">
                    <!-- History entries will be added here dynamically -->
                </ul>
            </div>
        </div>

        <div class="text-center mt-4">
            <button class="btn btn-danger" onclick="restartGame()">Recommencer la Partie</button>
        </div>
        <div class="text-center mt-4">
            <button class="btn btn-success" onclick="indexRegles()">Retourner aux règles</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
