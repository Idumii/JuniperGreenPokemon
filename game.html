<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juniper Green - Jeu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24;
          font-size: 28px;
          vertical-align: middle;
        }
      
        .score-icons {
          display: flex;
          justify-content: center;
          gap: 8px;
          margin-top: 10px;
        }
      
        .score-icons .material-symbols-outlined.green {
          color: green;
        }
      
        .score-icons .material-symbols-outlined.red {
          color: red;
        }
      
        .score-icons .material-symbols-outlined.gray {
          color: gray;
        }
    </style>
</head>

<body class="bg-light text-dark">
    <div class="container py-4">
        <h1 class="text-center mb-4">Juniper Green Pokémon - Partie</h1>

        <!-- Scoreboard -->
        <div class="row text-center mb-4 align-items-center">
            <div class="col-md-4">
                <div class="fw-bold">Score : <span id="score1">0</span></div>
                <input type="text" class="form-control my-2" placeholder="Joueur 1" id="name1">
                <div>V : <span id="victory1">0</span> | D : <span id="defeat1">0</span></div>
            </div>

            <div class="col-md-4">
                <div id="boStatus" class="fs-4 fw-semibold">BO3</div>
                <div class="score-icons" id="boIcons">
                    <!-- Pastilles dynamiques -->
                </div>
            </div>

            <div class="col-md-4">
                <div class="fw-bold">Score : <span id="score2">0</span></div>
                <input type="text" class="form-control my-2" placeholder="Joueur 2" id="name2">
                <div>V : <span id="victory2">0</span> | D : <span id="defeat2">0</span></div>
            </div>
        </div>

        <!-- Grid de jeu -->
        <div class="grid mb-4" id="gameGrid">
            <!-- Cells will be generated dynamically -->
        </div>

        <!-- Historique -->
        <div class="bg-white p-3 rounded shadow-sm mb-4">
            <h4 class="text-center">Historique</h4>
            <ul id="historyList" class="list-unstyled mb-0">
                <!-- History entries -->
            </ul>
        </div>

        <!-- Boutons -->
        <div class="text-center mb-3">
            <button class="btn btn-danger me-2" onclick="restartGame()">Recommencer la Partie</button>
            <button class="btn btn-success" onclick="indexRegles()">Retourner aux règles</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>


</html>
