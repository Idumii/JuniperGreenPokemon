<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Classement & Historique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- favicon principal (ICO) -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- si tu as les PNG, ça améliore la compatibilité -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

</head>

<body class="p-4">

    <h1>Classement Global</h1>
    <a href="index.html">Retour aux règles</a>

    <table class="table table-striped" id="tblClassement">
        <thead>
            <tr>
                <th>#</th>
                <th>Joueur</th>
                <th>Score</th>
                <th>V</th>
                <th>D</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Dernières Parties</h2>
    <ul class="list-group" id="lstHistorique"></ul>




    <div class="container">
        <h1>
            Coups gagnants
        </h1>
        <ul class="list-group" id="lstCoupsGagnants"></ul>
    </div>



    <div class="container">
        <h1>
            Top scores
        </h1>
        <ul class="list-group" id="lstTopScores"></ul>

















    <script>
        fetch("api/get_leaderboard.php")
            .then(res => res.json())
            .then(data => {
                // classement
                const table = document.querySelector("#tblClassement tbody");
                data.leaderboard.forEach((p, i) => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
            <td>${i + 1}</td>
            <td>${p.nom}</td>
            <td>${p.score_total}</td>
            <td>${p.victoires}</td>
            <td>${p.defaites}</td>
          `;
                    table.appendChild(tr);
                });

                // historique
                const ul = document.getElementById("lstHistorique");
                data.history.forEach(p => {
                    const li = document.createElement("li");
                    li.className = "list-group-item";
                    li.textContent =
                        `${p.date_partie} — ${p.j1} (${p.score_j1}) vs ${p.j2} (${p.score_j2}) — ` +
                        `coup gagnant : ${p.coup_gagnant}`;
                    ul.appendChild(li);
                });

                // coups gagnants (on lit data.coups_gagnants)
                const ulCG = document.getElementById("lstCoupsGagnants");
                data.coups_gagnants.forEach(item => {
                    const li = document.createElement("li");
                    li.className = "list-group-item";
                    li.textContent = `Coup ${item.coup_gagnant} : ${item.nb_victoires} victoires`;
                    ulCG.appendChild(li);
                });

                //top scores j1 j2
                const ts = data.topScores; 
                const li = document.createElement("li");
                li.className = "list-group-item";
                li.textContent = `Meilleur score J1 : ${ts.score_max_j1} — Meilleur score J2 : ${ts.score_max_j2}`;
                ulTopScores.appendChild(li);

            })
            .catch(console.error);
    </script>
    <footer class="bg-light text-center text-muted py-3 fixed-bottom">
        <div class="container">
            <small>
                Site web développé par Vincent Diévart.
                <a href="mentions-legales.html" class="text-decoration-none">Mentions légales</a>
            </small>
        </div>
    </footer>
</body>

</html>
